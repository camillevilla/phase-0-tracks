<!DOCTYPE html>
<html>
<head>
	<title>Favorite Foods</title>
</head><h1>Favorite Foods</h1>
<body>
<form action="success.html" method="post">
  <div>
    <label>Name:</label>
    <input type="text" name="email">
    <label>Email:</label>
    <input type="email" name="phone">
    <label>Password:</label>
    <input type="password" name="password">
  </div>
  <div>
    <label>Foods</label>
    <select name="Food">
    	<option value="Pizza">Deep Dish</option>
    	<option value="Thai">Thai</option>
    	<option value="Mexican">Mexican</option>
    </select>
    <textarea name="textarea" rows="10" cols="50">Anything else?</textarea>
  </div>
  <button type="submit">Submit</button>
</form>
</body>
</html>
