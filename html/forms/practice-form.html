<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practice Form</title>
  </head>
  <body>
    <form action="success.html" method="post">
      <div>
      <label>Select the Best pizza on earth:</label>
      <select name="practice">
        <option value="pizza">pepperoni</option>
        <option value="pizza">cheese</option>
        <option value="pizza">Hawaiian</option>
      </select>
    </div>
    <div>
      <label>Requests:</label>
      <textarea name="requests" rows="20" cols="30">Be descriptive!</textarea>
    </div>
    <div>
      <label>Delivery date</label>
      <input type="date" name="delivery-date"/>
    </div>
    <div>
      <label>Secret password:</label>
      <input type="password" name="secret-password"/>
    </div>
    <div>
      <label>Email:</label>
      <input type="email" name="email"/>
    </div>
    <div>
    <button type="submit">Summon pizza</button>
    </div>
  </form>
  </body>
</html>
